<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<!-- title section -->

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>
  </header>
  <!-- left city search section -->
  <main class="flex-row justify-space-between">
    <div class="search-container col-12 col-md-4">
      <div class="search-bar">
        <h3>Search for a City</h3>
        <form id="weather-form">
          <input id="city-name" name="city-name" type="text">
          <button type="submit" class="btn"><i class="fas fa-search"></i></button>
          <div id="city-container" class="city-group">
          </div>
        </form>
      </div>
      <div id="city-list-section">
      </div>
      <button id="clear-button">Clear History</button>
    </div>
    <div class="col-12 col-md-8">
      <!-- right top, current weather info -->
      <div id="weather-container" class="weather-container display-none weather-info-container">
        <h2 id="cityTitleEl" class="container flex-row align-center">
          Your City
        </h2>
        <div id="weatherEl" class="container flex-row justify-space-between align-center">
          <div id="weatherInfoEl" class= "">
            <div id="cityTemperatureInfoEl" class="margin-bottom flex-row justify-space-between align-center"></div>
            <div id="cityHumidityInfoEl" class="margin-bottom flex-row justify-space-between align-center"></div>
            <div id="cityWindSpeedEl" class="margin-bottom flex-row justify-space-between align-center"></div>
            <span id="cityUvIndexEl"></span>
          </div>
        </div>
      </div>
      <!--  right bottom, 5days weather info -->
      <div class="fivedays-info-container">
        <div id="fivedays-container" class="display-none">
          <h2 class="container" id="fivedayheader"></h2>
          <div class="col-12 col-md-6 justify-space-evenly margin-bottom">
            <div class="row">
              <div class="col-5 fiveday bg-primary text-white ml-2 mb-2 rounded"></div>
              <div class="col-5 fiveday bg-primary text-white ml-2 mb-2 rounded"></div>
              <div class="col-5 fiveday bg-primary text-white ml-2 mb-2 rounded"></div>
              <div class="col-5 fiveday bg-primary text-white ml-2 mb-2 rounded"></div>
              <div class="col-5 fiveday bg-primary text-white ml-2 mb-2 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
