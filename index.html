<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="search-container col-12 col-md-4">
      <div class="search-bar">
        <h3>Search for a City</h3>
        <form id="weather-form" class="">
          <input id="city-name" name="city-name" type="text" autofocus="true">
          <button type="submit" class="btn"><i class="fas fa-search"></i></button>
          <div id="city-container" class="city-group">
          </div>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div class="weather-info-container">
        <div id="weather-container" class="weather-container">
          <div id=weather-info-container>
          </div>
        </div>
      </div>
      <div class="fivedays-info-container">
        <div id="fivedays-container" class="weather-container">
          <h2 class="container flex-row align-center">5-Day Forecast:</h2>
          <div class="m-5 row justify-content-around">

            <div class="col-12 col-md-6 col-xl-2 mb-2">
              <div id="day-one" class="card">

              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-2 mb-2">
              <div id="day-two" class="card">

              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-2 mb-2">
              <div id="day-three" class="card">

              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-2 mb-2">
              <div id="day-four" class="card">

              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-2 mb-2">
              <div id="day-five" class="card">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
